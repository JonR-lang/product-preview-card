<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" type="text/css" href="cssfile/product.css">
  
  <title>Frontend Mentor | Product preview card component</title>


  <style>
    .attribution { font-size: 11px; text-align: center; margin-top: 40px;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="content-1 image-container">
      <!-- <img src="/images/image-product-desktop.jpg" alt="perfume"> -->
    </div>
      <div class="content-1 other">
        <h3 class="preview">PERFUME</h3>

        <h1 class="description">Gabrielle Essence Eau De Parfum</h1>

        <p class="paragraph">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>

        <div class="prices">
          <p class="main-price">$149.99</p>
          <p class="discount">$169.99<p>
        </div>
        
        <button class="button"><img src="./images/icon-cart.svg" height="11px" width="12px">Add to Cart</button>
      </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Johnny Iroele</a>.
  </div>
</body>
</html>
